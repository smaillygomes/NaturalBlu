<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NaturalBlu</title> <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="imagens/ChatGPT Image 15 de mai. de 2025, 09_11_13.png" alt="Logo NaturalBlu">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é inscrito? <a href="login.html">Login</a></p>
            <form action="processar.php" method="POST">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome_completo" placeholder="Digite o seu nome completo" required> 
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required> 
                </div>
                
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> 
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" name="confirmar_senha" placeholder="Confirme a sua senha" required> 
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
